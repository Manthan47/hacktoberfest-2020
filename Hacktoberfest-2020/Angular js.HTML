<html>
    <head>
        <title>AngularJS Expression</title>
        <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js></script>
    </head>
    <body>
        <form id="form1">
            <div ng-app="">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>
                            <input type="text" ng-model="FirstName"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>
                            <input type="text" ng-model="LastName"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Quantity</td>
                        <td>
                            <input type="text" ng-model="Quantity"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Cost</td>
                        <td>
                            <input type="text" ng-model="Cost"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Click Me" ng-click="message = FirstName + ' ' + LastName + ' has to pay'+' ' + Cost * Quantity"/>
                        </td>
                        <td>
                            {{message}}
                        </td>
                    </tr>
                    
                </table>
            </div>
        </form>

       
    </body>
</html>
